<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailUpdate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .profile-header p {
            font-size: 1.2rem;
            color: #555;
        }

        .profile-info {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
        }

        .profile-info div {
            width: 45%;
        }

        .profile-info label {
            font-weight: bold;
        }

        .profile-info span {
            color: #555;
        }

        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 30px;
            width: 100%;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            {{ field.label }}:
            {{ field }}
            <br>
            {% endfor %}
            <button type="submit" class="logout-button">Confirm</button>
        </form>
        <a href="{% url 'profile' %}" class="logout-button">Cancel</a>
       
    </div>

</body>
</html>
