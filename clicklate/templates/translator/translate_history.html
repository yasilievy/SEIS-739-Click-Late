{% extends 'nav.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Home-user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">


</head>
<body>
    {% block content %}
    <div class="container mt-5"></div>
        <table id="translate-history-table" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                <th scope="col">Date</th>
                <th scope="col">To Translate</th>
                <th scope="col">Detected Language</th>
                <th scope="col">Translation Results</th>
                </tr>
                </thead>
                <tbody>
            {% for history in translated_history %}
            <tr>
                <th>{{history.date}}</th>
                <td><textarea name="translate-history-text-to-translate">{{ history.text_to_translate }}</textarea></td>
                <td>{{ history.detected_language }}</td>
                <td><textarea name="translate-history-translated_results">{{ history.translated_results }}</textarea></td>
            </tr>
            <!-- <li>Date 
                <textarea name="translate-history-text-to-translate">
                {{ history.text_to_translate }}</textarea>
                Detected Language: {{ history.detected_language }}
                <textarea name="translate-history-translated_results">
                {{ history.translated_results }}</textarea>
            </li> -->
            {% endfor %}
        </tbody>
        </table>
        <script>
            $(document).ready(function() {
                // Initialize DataTable
                $('#translate-history-table').DataTable({
                    paging: true, // Enable pagination
                    searching: true, // Enable search
                    ordering: true, // Enable sorting
                    info: true, // Show information
                    lengthChange: false, // Disable the "Show X entries" dropdown
                });
            });</script>
    </div>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
</body>
</html>
