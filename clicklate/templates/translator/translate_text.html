{% extends 'nav.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Text Translation</title>
</head>
<body>
    {% block content %}
    <ul class="nav nav-pills nav-justified">
        <li><a href="{% url 'translate_text' %}">Text</a></li>
        <li><a href="{% url 'translate_image' %}">Image</a></li>
    </ul>
    <form method="POST">
        {% csrf_token %}
        {% if error_message %}
        <label>{{ error_message}}</label>
        {% endif %}
        <label>For text translations, we can detect your language input</label>
        <br>
        <label>Language to detect (optional):</label>
        <br><br>
        <input type="text" name="detect_language" placeholder="e.g., bra (brazillian)" value="{% if language_detected %}{{ language_detected }}{% endif %}"/>
        <br><br>
        <label>Text to Translate</label>
        <br><br>
        <textarea name="text" id="text-input" placeholder="Enter text to translate" required>{% if original_text %}{{ original_text }}{% endif %}</textarea><br>
        <br>
        <label for="target_language"> Target Language (default is English): </label>
        <br><br>
        <input type="text" name="target_language" placeholder="e.g., br (brazillian)" value="{% if target_language %}{{ target_language }}{% endif %}" />
        <br><br>
        <button type="submit">Translate</button>
    </form>
    <br><br>
    <label>Translation Results:</label>
    <br><br>
    <textarea name="text">{% if original_text %}{{ translated_text }}{% endif %}</textarea>
    <br><br>
    {% endblock %}
</body>
</html>
